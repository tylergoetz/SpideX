<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>SpideX DAW</title>
  <link rel="stylesheet" type="text/css" href="css/body.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">

</head>
<body>
    <div id = 'logo'>
        <image src='spidex logo.png' width ='130' height='130' style='display:inline' alt='spidex logo'></image>
        <image id='name' src='Sx.png' width ='130' height='130' style='display:inline'alt='thanks for using Spidex!'></image>
    </div>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn" onclick="dropFileDown()">File
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="fileDropdown">
          <a href="#" onclick= ''>render audio</a>
          <a href="#" onclick =''>save track</a>
        </div>
      </div> 
      <div class="dropdown">
        <button class="dropbtn" onclick="dropDown()">Track
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#" onclick= ''>audio track</a>
          <a href="#" onclick ='controller.mt.newTrack()'>virtual inst track</a>
        </div>
      </div> 
    </div>
    <div style='height:5px;'></div>
    <div id="controls" class='col-container'>
      <span class='col'id="metronomeToggle" alt='metronome toggle'>&#9750;<span class='col'  id="metroDisplay" ></span></span>
      <button class='col'id="play" alt='play/pause'>&#9658;</button>
      <button class='col' id='restart' alt='back to the beginning of track' onclick='restartPlayback()'> 	&#9724;</button>
      <input class='col' id="tempo" value="120" alt='set tempo here'>

    </div>
    
    <p id='infoDisplay'>I'm FREE!</p>
    <div>
      <canvas id="visualizer" class='timeline'width ="1000" height="24" style = "border:1px solid;position:relative" alt='timeline'></canvas>
    </div>

    <!-- JST's-->
    <script src="js/jst/Oscillator.js"></script>
    <!-- END JST's-->

    <script src="js/Rgb.js"></script>
    
    <script src="js/Note.js"></script>
    <script src="js/Track.js"></script>
    
    <script src="js/Mastertrack.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Playback.js"></script>
    <script src="js/Scheduler.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Controller.js"></script>

    
</body>
</html>
